<div class="full">
  @if (game$ | async; as g) {
    <div class="row mb-4" >
      <div class="col">
        <code> Game Id: </code>
        <span> {{ g.gameId }}</span>
      </div>
    </div>
    <div class="row mb-5" >
      <div class="col">
        <code> Name: </code>
        <span> {{ g.name }}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around align-items-center">
      <button type="button" class="btn btn-danger btn-lg col-3" (click)="leaveGame()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary btn-lg col-3" (click)="startGame()">
        Start
      </button>
    </div>
  }
</div>
