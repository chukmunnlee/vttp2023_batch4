<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>

      <div data-th-if="${#lists.isEmpty(games)}">
         <h2>Your search produces no result</h2>
      </div>

      <div data-th-unless="${#lists.isEmpty(games)}">
         <h3 data-th-each="g: ${games}" data-th-text="${g.name}"> </h3>
      </div>
      
   </body>
</html>
