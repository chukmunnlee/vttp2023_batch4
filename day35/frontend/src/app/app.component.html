<h1><code>hello, world</code></h1>

<h2>Form status: {{ formStatus }}</h2>
<div *ngIf="formStatus$ | async as v">
  <h2>Form status as observable: {{ v }}</h2>
</div>

<form [formGroup]="form">
  <table>
    <tr>
      <td>Name:</td>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>
        <input type="email" size="30" formControlName="email">
      </td>
    </tr>
  </table>

</form>
