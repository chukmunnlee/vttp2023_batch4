<table border="1" *ngIf="todos$ | async as todos">
  <thead>
    <tr>
      <th>Date</th>
      <th>Task</th>
      <th>Priority</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of todos">
      <td style="width: 20%">{{ t.date }}</td>
      <td style="width: 60%">{{ t.task }}</td>
      <td style="width: 10%">{{ t.priority }}</td>
      <td style="width: 10%">
        <button type="button" (click)="deleteTask(t.date)">X</button>
      </td>
    </tr>
  </tbody>
</table>
