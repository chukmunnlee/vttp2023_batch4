<div *ngIf="entries$ | async as entries">
  <table border="1">
    <thead>
      <tr>
        <th style="width: 20%">Date</th>
        <th style="width: 70%">Text</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of entries">
        <td> {{ e.date | date }}</td>
        <td> {{ e.text }}</td>
        <td> {{ e.entryType }}</td>
      </tr>
    </tbody>
  </table>
</div>
