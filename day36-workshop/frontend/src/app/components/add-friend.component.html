<button type="button" [routerLink]="['/']">Back</button>

<br>

<form [formGroup]="form" (submit)="process()">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" size="30" placeholder="Your name" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Email: </td>
      <td>
        <input type="email" size="30" placeholder="Your email" formControlName="email">
      </td>
    </tr>
    <tr>
      <td>Phone: </td>
      <td>
        <input type="tel" size="30" placeholder="Your contact" formControlName="phone">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="form.invalid"> Add</button>
      </td>
    </tr>
  </table>
</form>
